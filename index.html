  <body>

    <!-- Wide card with share menu button -->
    <style>
    .demo-card-wide.mdl-card {
      width: 512px;
    }
    .demo-card-wide > .mdl-card__title {
      color: #fff;
      height: 400px;
      background: url(../images/arya.png) center / cover;
    }
    .demo-card-wide > .mdl-card__menu {
      color: #fff;
    }
    </style>

    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Arya's Kill List</h2>
      </div>
      <div class="mdl-card__supporting-text">
        This simple to do list to create as a reminder for Arya. <br>
        Enter the names of people for Arya to kill below and tick them off as you go.<br>
        (Don't Worry, you can delete people if you accidently added them :)

      </div>
      <div class="mdl-card__actions mdl-card--border">
        <form id="addToDoForm">
          <label for="newToDoText">Who's Next?</label>
          <input type="text" id="newToDoText" placeholder="Enter Name" maxlength="40">

          <!-- Raised button -->
     <button class="mdl-button mdl-js-button mdl-button--raised"type="submit">Add</button>

        </form>

        <ul id="toDoList">
        </ul>
      </div>
      <div class="mdl-card__menu">

        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">

        </button>
      </div>
    </div>
